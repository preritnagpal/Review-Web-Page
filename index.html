<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Section</title>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="review.css" />
</head>
<body>

  <!-- Reviews Section -->
  <section>
    <!-- Review Header -->
    <div class="review">
        <h3>Our Reviews</h3>
        <div class="underline"></div>
    </div>

    <!-- Main Review Content -->
    <div class="main">

        <!-- Reviewer Image -->
        <img src="person-1.jpeg" id="person-img" alt="Reviewer Image">
        
        <!-- Decorative Circles -->
        <div class="circle"></div>
        <div class="circle2"><p>"</p></div>
        
        <!-- Reviewer Details -->
        <h4 id="author">Sara Doe</h4>
        <p id="job">UX Designer</p>
        <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto asperiores debitis incidunt, eius earum ipsam cupiditate libero? Iste, doloremque nihil?</p>
        
        <!-- Navigation Buttons -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        
        <!-- Random Review Button -->
        <button class="random-btn">Surprise Me</button>
    </div>
  </section>

  <!-- JavaScript File -->
  <script src="app.js"></script>
</body>
</html>
